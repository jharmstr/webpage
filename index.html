<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ptarmigan Bio | Advancing Biotechnology</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Economica:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #1e5631;
            --accent-color: #2e7d32;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --font-main: 'Helvetica Neue', Arial, sans-serif;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-main);
            line-height: 1.6;
            color: var(--dark-color);
            background-color: var(--light-color);
            overflow-x: hidden;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            position: relative;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .company-name {
            font-family: 'Economica', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .hero {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%);
            color: white;
            border-radius: 8px;
            margin-bottom: 3rem;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
        }
        
        .subtitle {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto 2rem;
            opacity: 0.9;
        }
        
        .coming-soon {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: rgba(255,255,255,0.2);
            border-radius: 50px;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            text-align: center;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: block;
            color: var(--dark-color);
        }
        
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: var(--font-main);
        }
        
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #164a20;
        }
        
        footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .footer-text {
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .copyright {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            .company-name {
                font-size: 2rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .contact-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="company-name">PTARMIGAN BIO</div>
        </div>
    </header>
    
    <main>
        <section class="hero">
            <span class="coming-soon">Coming Soon</span>
            <h1>Protein Synthesis in Context</h1>
            <p class="subtitle">New breakthroughs in protein optimization. Our innovative platform is currently in development.</p>
        </section>
        
        <section class="contact-form">
            <h2>Stay Updated</h2>
            <form action="https://formspree.io/f/mdkgyeog" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="organization">Organization</label>
                    <input type="text" id="organization" name="organization">
                </div>
                
                <div class="form-group">
                    <label for="message">Message (Optional)</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                
                <button type="submit">Join Our Journey</button>
                
                <!-- Form submission status messages -->
                <div id="form-message" style="margin-top: 1rem; display: none;"></div>
            </form>
            
            <script>
                // Simple form submission handling with feedback
                const form = document.querySelector('form');
                const formMessage = document.getElementById('form-message');
                
                form.addEventListener('submit', function(e) {
                    // Formspree will handle the actual submission
                    
                    // Show the sending status
                    formMessage.style.display = 'block';
                    formMessage.style.color = 'var(--secondary-color)';
                    formMessage.textContent = 'Sending your message...';
                    
                    // Add submission feedback - this will show briefly before Formspree redirects
                    setTimeout(function() {
                        formMessage.style.color = 'var(--accent-color)';
                        formMessage.textContent = 'Message sent successfully!';
                    }, 1500);
                });
            </script>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <p class="footer-text">We're building the future of biotechnology.</p>
            
            <p class="copyright">Â© 2025 Ptarmigan Bio. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
